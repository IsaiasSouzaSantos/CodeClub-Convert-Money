<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:ital,wght@0,400;1,300&family=Montserrat:wght@400;500;600;700;900&family=Mukta:wght@400;700&family=Nunito:wght@500&family=Oswald&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button type="button" id="convert-button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/img/brasil 2.svg">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img src="./assets/img/Vector.svg" class="arrow-img">

                <div class="currency-container">
                    <img src="./assets/img/estados-unidos (1) 1.svg" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">R$ 0,00</p>
                </div>
            </section>

        </main>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
